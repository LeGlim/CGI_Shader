<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <canvas id="glCanvas" width="300" height="300"></canvas>

    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script type="notjs" id="vertexShaderText">#version 300 es
        // an attribute is an input (in) to a vertex shader.
// It will receive data from a buffer
in vec4 a_position;
 
// all shaders have a main function
void main() {
 
  // gl_Position is a special variable a vertex shader
  // is responsible for setting
  gl_Position = a_position;
}
    </script>

    <script type="notjs" id="fragmentShaderText">#version 300 es

        // Fragment shaders don't have a default precision so we need
    // to pick one.
    precision mediump float;

        out vec4 FragColor;
        void main()
        {
            FragColor = vec4(1.0f, 0.5f, 0.2f, 1.0f);
        }
    </script>

    <script>

        // WebGL-Kontext vom canvas-Element holen
        var canvas = document.getElementById("glCanvas");
        var gl = canvas.getContext("webgl2");

        //console.log(document.querySelector("#vertexShaderText").text);

        // Shader erstellen und kompilieren
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(vertexShader, document.querySelector("#vertexShaderText").text);
        gl.shaderSource(fragmentShader, document.querySelector("#fragmentShaderText").text);
        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);

        console.log(gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS));
        console.log(gl.getShaderInfoLog(vertexShader));


        // Shaderprogramm erstellen und Shader anh√§ngen
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        console.log("Linkstatus: "+gl.getProgramParameter(program, gl.LINK_STATUS));
        gl.useProgram(program);
    </script>
</body>

</html>
